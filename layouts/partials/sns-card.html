<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:description" content="{{ .Site.Params.description }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content={{ .Title }}>
<meta name="twitter:site" content="@{{ .Site.Params.twitter_name }}">
<meta property="twitter:description" content="{{ .Site.Params.description }}">

{{ if .IsPage }}
<meta property="og:article:author" content="{{ .Site.Params.author }}" />
<meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />
{{ else }}
<meta property="og:image" content="https://www.tayu-tayu.me/images/Twitterカード.png" />
{{ end }}
