<footer id="site-footer">
  <div class="container">
    {{ with .Site.Params.twitter_name }}
    <a href="https://www.twitter.com/{{ . }}" title="Twitter" target="_blank"><span class="tooltip"><i class="fab fa-twitter"></i></span></a>
    {{ end }}
    {{ with .Site.Params.youtube_url }}
    <a href="{{ . }}" title="YouTube" target="_blank"><span class="tooltip"><i class="fab fa-youtube"></i></span></a>
    {{ end }}
    <a href="{{ .Site.BaseURL }}index.xml" title="Get the RSS feed"><span class="tooltip"><i class="fa fa-rss"></i></span></a>
    <section>
      <small>&copy; 2020 {{ .Site.Params.author }} | <a href="http://gohugo.io/">Hugo</a></small>
    </section>
  </div>
</footer>

<script type="text/javascript" src="{{ .Site.BaseURL }}js/fittext.js"></script>
<script type="text/javascript">
  $(".heading").fitText();
</script>
