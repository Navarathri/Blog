<article class="li {{ .Type }}">
    <header class="post-header">
        <!-- 記事投稿日 -->
        <span class="mgr-10">
            <p class="post-time" style="display:inline;"><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "2006.01.02" }}</time></p>
        </span>
        <!-- 記事タイトル -->
        <h3 class="post-title" style="display:inline;"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    </header>

    <!--
        <section class="post-excerpt">
        <p>{{ .Summary }}</p>
        </section>
    -->

    <footer class="post-footer">
        <span>
            {{ if .Site.Params.disqusShortname }}
            <a href="{{ .Permalink }}#comments"><i class="fa fa-comment"></i> Comments</a>
            {{ end }}
            {{ with.Params.tags }}
            	&nbsp;&nbsp;<i class="fa fa-tag"></i>
            	{{ delimit  . ", " }}
            {{ end }}
        </span>
    </footer>
</article>
