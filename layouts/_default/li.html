<article class="li {{ .Type }}">
    <header class="post-header">
        <!-- 記事投稿日 -->
        <p class="post-time">
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "2006年01月02日" }}</time>
        </p>
        <!-- 記事タイトル -->
        <h5 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h5>
    </header>
    <footer class="post-footer">
        <span>
            <!-- {{ with.Params.tags }}
            {{ delimit  . ", "}}
            {{ end }} -->
        </span>
    </footer>
</article>
