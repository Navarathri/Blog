<!DOCTYPE html>

{{ partial "head.html" . }}
<body>

  {{ partial "header.html" . }}
  <main class="content" role="main">
    <section id="first-section">
      <h5 id="top-section-name">RECENT POSTS</h5>
      <ul>
        {{ range first 5 .Paginator.Pages}}
        {{ .Render "li" }}
        {{ end }}
        {{ partial "pagination.html" . }}
      </ul>
    </section>
    <section id="second-section">
      <h5 id="top-section-name">ABOUT ME</h5>
      <dl>
        <dt>Twitter <a href="https://twitter.com/tayu_tayu">@tayu_tayu</a> </dt>
        <dt>YouTube <a href="https://www.youtube.com/channel/UCA7-eFymDhBVgq_Rdmo2RpA">たゆたゆ / tayu_tayu</a></dt>
      </dl>

    </section>
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
