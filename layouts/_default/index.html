<!DOCTYPE html>

{{ partial "head.html" . }}
<body>

  {{ partial "header.html" . }}
  <main class="content" role="main">
    <section id="first-section">
      <h5 id="top-section-name">RECENT POSTS</h5>
      {{ range first 5 .Paginator.Pages}}
      {{ .Render "li" }}
      {{ end }}
      {{ partial "pagination.html" . }}
    </section>
    <section id="second-section">
      <h5 id="top-section-name">ABOUT ME</h5>

    </section>
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
